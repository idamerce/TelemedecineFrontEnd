
{{response}}

<div class="col-md-5 mx-auto">
	<div id="first">
		<div class="myform form ">
            <div *ngIf="view=='signin'; else signup">
               <div class="logo mb-3">
				<div class="col-md-12 text-center">
					<h1>Login</h1>
				</div>
			   </div> 
                <form [formGroup]="loginForm" (ngSubmit)="login()" method="post" name="login" novalidate="novalidate">
                           <div class="form-group">
                              <label for="exampleInputEmail1">User Name</label>
                              <input type="email" [formControlName]="'username'" name="userName" class="form-control"   aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" [formControlName]="'password'" name="password"   class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="form-group">
                              <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"
                                 (click)="login()"
                              >Login</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="login-or">
                                 <hr class="hr-or">
                                 <span class="span-or">or</span>
                              </div>
                           </div>
                           <div class="col-md-12 mb-3">
                              <p class="text-center">
                                 <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                                 </i> Signup using Google
                                 </a>
                              </p>
                           </div>
                           <div class="form-group">
                              <p class="text-center">Don't have account? <a [routerLink]="['/auth/','signup']" id="signup">Sign up here</a></p>
                           </div>
                </form>
			</div>
			<ng-template #signup>
				<div class="logo mb-3">
					<div class="col-md-12 text-center">
						<h1>Sign up</h1>
					</div>
				</div> 

                <form [formGroup]="registerForm" (ngSubmit)="register()" name="registration" novalidate="novalidate">
                           <div class="form-group">
                              <label for="username">User Name</label>
                              <input type="text" name="username" [formControlName]="'username'" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                           </div>
                           <div class="form-group">
                              <label for="email">Email address</label>
                              <input type="email" name="email"  [formControlName]="'email'" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" name="password"  [formControlName]="'password'" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="form-group">
                              <label for="confirmPassword">Validate Password</label>
                              <input type="password" name="confirmPassword"  [formControlName]="'confirmPassword'" id="password" class="form-control" aria-describedby="emailHelp" placeholder="tape pasword again">
                           </div>
                           <div class="col-md-12 text-center mb-3">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Register</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="form-group">
                                 <p class="text-center"><a [routerLink]="['/auth/','signin']" id="signin">Already have an account?</a></p>
                              </div>
                           </div>
                </form>
			</ng-template>
		</div>
</div>
